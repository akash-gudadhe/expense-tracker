server.port = 8081

spring.profiles.active= dev

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testexpense
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=tempuser
spring.datasource.password=temppass
spring.h2.console.enabled=true

spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{mdcuserId}] %-5level [%thread] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{mdcuserId}] %-5level [%thread] %logger{36} - %msg%n
logging.file.name=expensetracker.log